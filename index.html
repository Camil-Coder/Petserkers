<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petserkers!</title>
    <script src="./js/main.js" ></script>
</head>

<body>
    <h1>Petserkers! 🔥 💧 🌱 🌪️ </h1>

    <section id="seleccion-Petserker">

        <h2>Elige tu mascota: </h2>

        <label for="cropo" >cropo</label> <!-- agua -->
        <input type="radio" id="cropo" name="Petserkers" />

        <label for="lunetai" >lunetai</label><!-- tierrra -->
        <input type="radio" id="lunetai" name="Petserkers" />

        <label for="plichustan" >plichustan</label><!-- fuego-->
        <input type="radio" id="plichustan" name="Petserkers" />

        <label for="floki" >floki</label><!-- viento -->
        <input type="radio" id="floki" name="Petserkers" />

        <label for="yinyin" >yinyin</label><!-- viento-fuego-->
        <input type="radio" id="yinyin" name="Petserkers" />

        <label for="minihen" >minihen</label><!-- agua-tierra -->
        <input type="radio" id="minihen" name="Petserkers" />


        <button id="btn-petserker" >seleccionar</button>

    </section>

    <section id="sleccion-ataque">

        <h2>Elige tu ataque: </h2>

        <p>Tu Petserker tiene <span>3</span> vidas</p>
        <p>La Petserker enemiga tiene <span>3</span> vidas</p>

        <p>
            <button id="btn-fuego" >Fuego🔥</button>
            <button id="btn-agua" >Agua💧</button>
            <button id="btn-tierra" >Tierra🌱</button>
            <button id="btn-viento" >Viento🌪️</button>
        </p>

    </section>

    <section id="mensajes">

        <p>Tu Petserker ataco con fuego, la mascota del enemigo ataco con tierra - 🎉GAANSTE🎉 🏆</p>

    </section>

    <section id="reiniciar">

        <button  id="btn-reinicio" >Reiniciar</button>

    </section>

</body>

</html>
